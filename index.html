<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>
<style>
  body {background-color: powderblue;}
  h1   {color: blue;}
  p    {color: red; text-align: center;}
  input {color: black; text-align: center;}
  input {
  font-family: "Times New Roman", Times, serif;}

  </style>
<body>
  <form>  
  Number : <div><input style="background-color:palegoldenrod; type="text" id="number1" name="number1"></div>
  Number 2 : <div><input type="text" id="number2" name="number2"></div><br>
  Sum: <input type="text" name="sum"><br>
  <input type="button" value="Sum" onclick="calcSum()">
  </form>
  <script>
    function calcSum() {
        let num1 = document.getElementsByName("number1")[0].value;
        let num2 = document.getElementsByName("number2")[0].value;
        let sum = Number(num1) + Number(num2);
        document.getElementsByName("sum")[0].value = sum;
    }
</script>
</body>
</body>
