<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
  body {background-image: url('https://wallsbazar.com/wp-content/uploads/2022/03/Anime-Landscape-Wallpaper.jpg');}
  .lol {padding: 40px; line-height: 3px; font-family: "Sofia"; color: rgb(213, 195, 174); margin: 10px;}
  div {padding-top: 20px; padding-right: 45px; padding-bottom: 20px; padding-left: 20px;}
  input[type=text] {
  padding: 12px 20px;
  margin: 8px 0;
  font-family: "Sofia";
  font-size: larger;
  background-color: cadetblue;
  border-color: rgb(0, 195, 255, 0.3);
  width: 90%;
  border-width: 3px;
  border-radius: 9px;}
  input[type=button] {
  padding: 18px 12px;
  box-shadow: 2px;
  font-size: 150%;
  font-family: "Sofia";
  margin: 8px 0;
  cursor: pointer;
  border-radius: 25px;
  box-shadow: 10px;}
  #hue{
  position: absolute;
  padding-top: 10px;
  padding-bottom: 14px;
  padding-left : 34px;
  font-family: "Sofia";
  font-size: 30px;
  margin: 40px;
  color: #03000da1;
  stroke: black;
  stroke-width: 3px;
  }  

</style>
<body>
  <div class="lol"><strong> Number 1 : </strong><input type="text" id="number1" name="number1"></div>
  <div class="lol"><strong> Number 2 : </strong><input type="text" id="number2" name="number2"></div>
  <div class="lol" id="sums"><strong> Sum : </strong><input type="text" name="sum"></div>
  <div><input id="lel" type="button" value="Sum" onclick="calcSum()"></div>
  <div id="hue"><p>PULL UP ON YOU LIKE AGENCY</p></div>
  <script>
    function calcSum() {
        let num1 = document.getElementsByName("number1")[0].value;
        let num2 = document.getElementsByName("number2")[0].value;
        let sum = Number(num1) + Number(num2);
        if (NaN == NaN){
          let sums = String("Enter A Number !");
          document.getElementsByName("sum")[0].value = sums;
        }
        else {
          document.getElementsByName("sum")[0].value = sum;
        }
      }
  </script>
</body>
</body>
